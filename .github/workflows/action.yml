name: "Terraform"

on:
  push:
    branches:
      - main
jobs:
  tf-plan-apply:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: get specific version of terraform
        uses: hashicorp/setup-terraform@v2
        with:
            terraform_version: 1.1.7
      - name: terraform plan 
        run: terraform plan
      - name: terraform apply 
        run: terraform apply